version: 0.2
env:
  secrets-manager:
    SONARCLOUD_TOKEN: StudentTaskManagementFinal:Organization
    SONARCLOUD_ORG: StudentTaskManagementFinal:Host
    PROJECTKEY: StudentTaskManagementFinal:Project
    HOST: StudentTaskManagementFinal:sonartoken

phases:
  install:
    runtime-versions:
      python: 3.9
      java: corretto21
    commands:
      - yum update -y
      - yum install -y jq
      - retry_count=3
      - for i in $(seq 1 $retry_count); do wget https://archive.apache.org/dist/maven/maven-3/3.8.6/binaries/apache-maven-3.8.6-bin.tar.gz && break || sleep 10; done
      - tar xzf apache-maven-3.8.6-bin.tar.gz || true
      - ln -s apache-maven-3.8.6 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - mv sonar-scanner-4.7.0.2747-linux /sonar-scanner
      - export PATH=$PATH:/sonar-scanner/bin/
      
  pre_build:
    commands:
      - echo "SonarCloud Token: $SONARCLOUD_TOKEN"
      - echo "SonarCloud Org: $SONARCLOUD_ORG"
      - echo "Project Key: $PROJECTKEY"
      - echo "Host: $HOST"
      
  build:
    commands:
      - find / -name pom.xml -exec mv {} ./pom.xml \; || true  
      - mvn -X sonar:sonar -Dsonar.login=$SONARCLOUD_TOKEN -Dsonar.host.url=$HOST -Dsonar.projectKey=$PROJECTKEY -Dsonar.organization=$SONARCLOUD_ORG
      - sleep 5
      - RESPONSE_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$PROJECTKEY")
      - if [ "$RESPONSE_CODE" -ne 200 ]; then echo "Quality Gate API call failed with response code: $RESPONSE_CODE"; exit 1; fi

artifacts:
   files:
    - '**/*'
